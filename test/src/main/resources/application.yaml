spring:
  application:
    name: webflux-crud
  
  config:
    import: optional:file:.env[.properties]

  r2dbc:
    url: ${DATABASE_URL:r2dbc:postgresql://localhost:5432/testdb}
    username: ${POSTGRES_USER:admin}
    password: ${POSTGRES_PASSWORD:admin}
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30m
      validation-query: SELECT 1